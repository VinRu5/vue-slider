<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <header class="row align-items-center">
                <h1 class="col-12 text-center">pHoto-Slider</h1>
            </header>
            <div class="row align-items-center">
                <!-- freccia sinistra -->
                <div class="arrow-box col-2 text-end">
                    <i @click="back" class="far fa-arrow-alt-circle-left"></i>
                </div>

                <!-- container slider -->
                <div class="slider-photo col-8">
                    <div class="slider-photo-box row align-items-center">

                        <!-- photo -->
                        <div class="slider-photo-inner col-12">
                            <img @mouseover="noRotate()" 
                            @mouseleave="rotate()"
                            :src="photos[imgIndex]" alt="">
                        </div>

                        <!-- box-dot -->
                        <div class="col-12">
                            <div class="box-dot">
                                <i v-for="(img, index) in photos" 
                                @click="changePhoto(index)"
                                :class="detected(index)" 
                                class="fas fa-dot-circle"></i>
                                <div class="separator"></div>
                                <i class="fas fa-sync-alt" 
                                :class="active"
                                @click="noRotate"></i>
                                <!-- sistemare qui -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- freccia destra -->
                <div class="arrow-box col-2 text-start">
                    <i @click="next" class="far fa-arrow-alt-circle-right"></i>
                </div>
            </div>
        </div>
        
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
