<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-1">
                    <i @click="back" class="far fa-arrow-alt-circle-left"></i>
                </div>
                <div class="slider-photo col-10">
                    <img :src="photos[imgIndex]" alt="">
                    <span class="box-dot">
                        <i v-for="(img, index) in photos" :class="index" class="fas fa-dot-circle"></i>
                    </span>
                </div>
                <div class="col-1">
                    <i @click="next" class="far fa-arrow-alt-circle-right"></i>
                </div>
            </div>
        </div>
        
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
