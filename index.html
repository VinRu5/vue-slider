<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">

        <!-- modalità fullscreen -->
        <div v-if="fullScreen" class="container-fluid">
            <section v-if="fullScreen" class="full-screen row">

                <!-- foto -->
                <div class="photo-full-screen col-12">
                    <img :src="photos[imgIndex]" alt="image" class="img-contain">
                </div>

                <!-- freccia sinistra -->
                <div class="arrow-full-left col-1">
                    <i 
                    @click="back"
                    class="fas fa-chevron-left"></i>
                    
                </div>

                <!-- freccia destra -->
                <div class="arrow-full-right col-1">
                    <i 
                    @click="next"
                    class="fas fa-chevron-right"></i>

                </div>

                <!-- box-dot -->
                <div class="box-dot col-7 col-sm-6 col-md-4 col-lg-3">
                    <div class="box-dot-inner">
                        <div class="dot">
                            <i v-for="(img, index) in photos" @click="changePhoto(index)" :class="detected(index)"
                                class="fas fa-dot-circle"></i>
                
                        </div>
                
                        <div class="sync">
                            <i class="fas fa-compress" @click="buttonFullScreen"></i>
                            <i class="fas fa-sync-alt" :class="active" @click="noRotateButton()"></i>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- modalità screen -->
        <div v-else class="container">
            <header class="row align-items-center">
                <h1 class="col-12 text-center">pHoto-Slider</h1>
            </header>

            <main class="row align-items-center">
                <!-- freccia sinistra -->
                <div class="arrow-box col-2 text-end">
                    <i 
                    @mouseover="noRotate()" 
                    @mouseleave="rotate()"
                    @click="back" 
                    class="far fa-arrow-alt-circle-left"></i>
                </div>

                <!-- container slider -->
                <div class="slider-photo col-8">
                    <div class="slider-photo-box row align-items-center">

                        <!-- photo -->
                        <div class="slider-photo-inner col-12">
                            <img :src="photos[imgIndex]" alt="" class="img-contain">
                        </div>

                        <!-- box-dot -->
                        <div class="box-dot col-11 col-sm-9 col-md-7 col-lg-5">
                            <div class="box-dot-inner">
                                <div class="dot">
                                    <i v-for="(img, index) in photos" 
                                    @click="changePhoto(index)"
                                    :class="detected(index)" 
                                    class="fas fa-dot-circle"></i>
    
                                </div>
    
                                <div class="sync">
                                    <i class="fas fa-expand" @click="buttonFullScreen"></i>
                                    <i class="fas fa-sync-alt" 
                                    :class="active"
                                    @click="noRotateButton()"></i>
                                </div>
                            </div>
                        </div>
    
                    </div>
                </div>

                <!-- freccia destra -->
                <div class="arrow-box col-2 text-start">
                    <i 
                    @mouseover="noRotate()" 
                    @mouseleave="rotate()"
                    @click="next" 
                    class="far fa-arrow-alt-circle-right"></i>
                </div>
            </main>
            <footer class="row">
                <div class="display col-12">
                    <div class="preview row align-items-center">
                        <div v-for="(img, index) in photos" 
                        @click="changePhoto(index)"
                        :class="detected(index)"
                        class="preview-img col">
                            <img :src="img" alt="picture" class="img-contain">
                        </div>
                    </div>
                </div>
                
            </footer>
        </div>
        
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
